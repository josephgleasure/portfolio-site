<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rain Scene</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: url('image (10).png') no-repeat center center fixed;
      background-size: cover;
    }
    /* Three canvases stacked, only covering the top half (50vh) */
    canvas.rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 50vh; /* stop halfway down the viewport */
      pointer-events: none;
    }
    #rain-bg { z-index: 0; }
    #rain-mid { z-index: 1; }
    #rain-fg { z-index: 2; }
  </style>
</head>
<body>
  <canvas id="rain-bg" class="rain"></canvas>
  <canvas id="rain-mid" class="rain"></canvas>
  <canvas id="rain-fg" class="rain"></canvas>

  <script>
    // --- Config ---
    const LAYERS = [
      { depth: 0.7, densityFactor: 2.0, lengthFactor: 0.6, thickFactor: 0.9 }, // background: small & heavy
      { depth: 1.0, densityFactor: 1.0, lengthFactor: 1.0, thickFactor: 1.0 }, // mid: balanced
      { depth: 1.5, densityFactor: 0.5, lengthFactor: 1.8, thickFactor: 1.2 }, // foreground: big & light
    ];
    const COLOR = 'rgba(120,120,120,0.85)'; // neutral gray (not black)
    const SPEED = 500;      // px/sec baseline
    const BASE_DENSITY = 0.001;
    const BASE_LENGTH = 18;
    const BASE_THICKNESS = 1;

    // Storm sequence parameters
    const MIN_LIGHT_S = 30;  // at least 30s of light rain
    const MAX_LIGHT_S = 55;
    const RAMP_UP_S = 10;
    const RAMP_DOWN_S = 12;
    const REST_MIN_S = 8;
    const REST_MAX_S = 18;
    const LIGHT_LEVEL = 0.6; // intensity multiplier at light
    const HEAVY_LEVEL = 3.0; // peak intensity

    // Helpers
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    const rand = (a,b)=> a + Math.random() * Math.max(0, b-a);
    const easeInOut = (s, a, b) => {
      const e = 0.5 * (1 - Math.cos(Math.PI * Math.min(1, Math.max(0, s))));
      return a + (b - a) * e;
    };

    // Global storm controller (shared across layers)
    let phase = 'rest'; // 'rest' | 'light' | 'rampUp' | 'heavy' | 'rampDown' | 'stop'
    let phaseStart = performance.now();
    let lightDur = rand(MIN_LIGHT_S, MAX_LIGHT_S) * 1000;
    let restDur = rand(REST_MIN_S, REST_MAX_S) * 1000;

    function startCycle() {
      phase = 'rest';
      phaseStart = performance.now();
      lightDur = rand(MIN_LIGHT_S, MAX_LIGHT_S) * 1000;
      restDur = rand(REST_MIN_S, REST_MAX_S) * 1000;
    }

    function intensityNow(now) {
      const t = now - phaseStart;
      switch (phase) {
        case 'rest':
          if (t >= restDur) { phase = 'light'; phaseStart = now; return LIGHT_LEVEL; }
          return 0;
        case 'light':
          if (t >= lightDur) { phase = 'rampUp'; phaseStart = now; return LIGHT_LEVEL; }
          return LIGHT_LEVEL;
        case 'rampUp': {
          const s = Math.min(1, t / (RAMP_UP_S * 1000));
          const val = easeInOut(s, LIGHT_LEVEL, HEAVY_LEVEL);
          if (s >= 1) { phase = 'heavy'; phaseStart = now; }
          return val;
        }
        case 'heavy': {
          const plateau = rand(2000, 6000);
          if (t >= plateau) { phase = 'rampDown'; phaseStart = now; }
          return HEAVY_LEVEL;
        }
        case 'rampDown': {
          const s = Math.min(1, t / (RAMP_DOWN_S * 1000));
          const val = easeInOut(s, HEAVY_LEVEL, 0);
          if (s >= 1) { phase = 'stop'; phaseStart = now; }
          return val;
        }
        case 'stop':
          if (t >= restDur) { startCycle(); }
          return 0;
      }
    }

    function setupLayer(canvas, layer) {
      const ctx = canvas.getContext('2d');
      let drops = [];

      function resize() {
        const w = Math.floor(window.innerWidth * dpr);
        const h = Math.floor(window.innerHeight * 0.5 * dpr); // 50vh
        canvas.width = w;
        canvas.height = h;
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = (window.innerHeight * 0.5) + 'px';
        ctx.setTransform(1,0,0,1,0,0); // already scaled by width/height
      }
      window.addEventListener('resize', resize);
      resize();

      function ensureCount(count) {
        const w = canvas.width / dpr;
        const h = canvas.height / dpr;
        if (drops.length < count) {
          const add = count - drops.length;
          for (let i = 0; i < add; i++) {
            drops.push({
              x: Math.random() * w,
              y: -Math.random() * h,
              vy: SPEED * layer.depth,
              l: BASE_LENGTH * layer.lengthFactor * (0.7 + Math.random() * 0.6),
            });
          }
        } else if (drops.length > count) {
          drops.length = count;
        }
      }

      let prev = performance.now();
      function draw(now) {
        const dt = Math.min(0.05, (now - prev) / 1000);
        prev = now;

        const w = canvas.width / dpr;
        const h = canvas.height / dpr;

        ctx.clearRect(0, 0, w, h);

        const intensity = intensityNow(now);
        const desired = Math.max(8, Math.floor(w * h * BASE_DENSITY * layer.densityFactor * intensity));
        ensureCount(desired);

        ctx.lineWidth = Math.max(1, BASE_THICKNESS * layer.thickFactor * (dpr >= 2 ? 1.25 : 1));
        ctx.strokeStyle = COLOR;
        ctx.lineCap = 'round';

        ctx.beginPath();
        for (let d of drops) {
          d.y += d.vy * dt;
          if (d.y - d.l > h) {
            d.x = Math.random() * w;
            d.y = -20 - Math.random() * 40;
          }
          ctx.moveTo(d.x, d.y);
          ctx.lineTo(d.x, d.y - d.l);
        }
        ctx.stroke();

        requestAnimationFrame(draw);
      }
      requestAnimationFrame(draw);
    }

    // Kick off
    startCycle();
    setupLayer(document.getElementById('rain-bg'), LAYERS[0]);
    setupLayer(document.getElementById('rain-mid'), LAYERS[1]);
    setupLayer(document.getElementById('rain-fg'), LAYERS[2]);
  </script>
</body>
</html>
